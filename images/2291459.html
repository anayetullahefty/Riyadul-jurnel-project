<button onclick="showDateTime()" class="btn">Show date and time</button>
<p id="dateTime"></p>




<script>
        function showDateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Australia/Sydney',
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const formattedDate = formatter.format(now);
            const gmtOffset = 'GMT+1000';
            const timeZoneName = 'Australian Eastern Standard Time';
            document.getElementById('dateTime').textContent = `${formattedDate} ${gmtOffset} (${timeZoneName})`;
        }
    </script>
